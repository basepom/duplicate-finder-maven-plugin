name: CI build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-java-version: [ 11, 17, 20 ]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      id: setup_build_jdk
      name: Setup Build JDK
      with:
        java-version: 17
        distribution: temurin
        cache: maven

    - name: Build
      env:
        MAVEN_CONFIG: "-Pfast -Dbasepom.check.skip-enforcer=false -B -fae"
      run: |
        make install

    - uses: actions/setup-java@v3
      id: setup_test_jdk
      name: Setup Test JDK
      with:
        java-version: ${{ matrix.test-java-version }}
        distribution: temurin
        cache: maven

    - name: Run unit tests
      env:
        MAVEN_CONFIG: "-B -fae"
      run: |
        make test
