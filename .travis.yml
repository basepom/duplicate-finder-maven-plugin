language: java

cache:
  directories:
    - $HOME/.m2

jdk:
  - openjdk11

sudo: false

install: ./mvnw -DskipTests=true -Dbasepom.check.skip-all=true -B -fae install
script:
  - ./mvnw -B -fae verify
  - jdk_switcher use openjdk11
  - ./mvnw -Pit-jdk11 -B -fae invoker:integration-test
  - jdk_switcher use openjdk8
  - ./mvnw -Pit-jdk8 -B -fae invoker:integration-test

